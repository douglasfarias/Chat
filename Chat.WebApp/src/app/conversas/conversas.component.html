<app-navbar></app-navbar>
<div class="container mt-3">
    <div class="row">
        <div class="col-3">
            <h4>Conversas</h4>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item" *ngIf="carregando">
                    <a class="nav-link text-reset" aria-current="page" href="#">
                        <div class="d-flex align-items-center gap-2 placeholder-glow">
                            <i class="h1 mb-0 placeholder rounded-circle col-2"></i>
                            <h6 class="mb-0 placeholder col-7"></h6>
                        </div>
                    </a>
                </li>
                <li class="nav-item" *ngFor="let conversa of model">
                    <a [ngClass]="conversa.id === selecionado ? 'nav-link active' : 'nav-link text-reset'" aria-current="page" href="#" (click)="selecionado = conversa.id">
                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-person-circle h1 mb-0 col-2"></i>
                            <h6 class="mb-0">{{ conversa.titulo }}</h6>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-9">
            <div class="d-flex justify-content-center mt-5 pt-1" *ngIf="!selecionado">
                <p class="h4">Clique em uma conversa para come√ßar.</p>
            </div>
            <app-conversa [conversa-id]="selecionado" (onClose)="selecionado = undefined"></app-conversa>
        </div>
    </div>
</div>
<app-footer></app-footer>
